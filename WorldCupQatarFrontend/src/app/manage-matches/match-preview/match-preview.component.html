<div class="card my-4" style="width: 500px; height: 230px;">
    <div class="card-body">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <h5 class="card-title">
            Stadium: {{ match.stadiumName }}
          </h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 d-flex justify-content-center align-items-center">
          <p class="card-title text-center">
            <img src="{{match.team1IconUrl}}" alt="{{ match.team1Name}}" style="height: 25px; width: 30px">
            <br>
            <b>{{ match.team1Name }}</b>
          </p>
        </div>
        <div class="col-md-2 d-flex justify-content-center align-items-center">
          <input #team1Goals
                 type="number" 
                 class="mb-2" 
                 style="width: 45px;" [min]="minGoals" [max]="maxGoals">
        </div>
        <div class="col-md-2 d-flex justify-content-center align-items-center">
          <p class="card-title"><b style="font-size: x-large;" class="mb-1"> : </b></p>
        </div>
        <div class="col-md-2 d-flex justify-content-center align-items-center">
            <input #team2Goals
                   type="number" 
                   class="mb-2" 
                   style="width: 45px;" [min]="minGoals" [max]="maxGoals">
        </div>
        <div class="col-md-3 d-flex justify-content-center align-items-center">
            <p class="card-title text-center">
              <img src="{{match.team2IconUrl}}" alt="{{match.team2Name}}" style="height: 25px; width: 30px">
              <br>
              <b>{{ match.team2Name }}</b>
            </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="card-text">
            <b>Match date and time: 
              <span class="ml-2">{{ match.matchDateTime | date: 'dd.MM.yyyy HH:mm'}}</span>
            </b>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="card-text">
            <strong>Match status: <span class="ml-2">{{ match.status }}</span></strong>
          </p>
        </div>
        <!-- <div class="col-md-6">
          <p class="card-text">
            <strong>Match result: 
              <span class="ml-2">{{ match.team1Goals }} : {{ match.team2Goals }}</span>
            </strong>
          </p>
        </div> -->
      </div>
      <div class="row mt-2">
        <div class="col-12 d-flex align-items-baseline">
          <p>Update status:</p>
          <div class="d-flex flex-grow-1 justify-content-between align-items-baseline">
            <select
              #selectedStatus
              class="form-select form-control form-control-inline ml-2"
              (change)="onStatusChange()"
            >
                <option
                  *ngFor="let status of matchStatuses"
                  [value]="status"
                  [attr.selected]="status == match.status ? true : null"
                >
                  {{ status }}
                </option>
            </select>
            <input
              #changeStatusCheckbox
              type="checkbox"
              id="changeStatus"
              name="changeStatus"
              (change)="onChangeCheckbox(changeStatusCheckbox)"
            />
            <button
              #saveButton
              type="button"
              class="btn"
              style="background-color: rgba(111, 28, 28, 1); color: white"
              (click)="onUpdateMatchStatusAndResult(match.id)"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
