<table class="table table-bordered my-2" >
  <thead>
    <tr>
      <th></th>
      <th>Country</th>
      <th>Matches played</th>
      <th>Wins</th>
      <th>Draws</th>
      <th>Losses</th>
      <th>Goals</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr class="teamTr" *ngFor="let team of teams; let i = index">
      <td>{{i+1}}</td>
      <td><img src="{{ team.iconUrl }}" alt="flag" style="height: 25px; width: 30px"> {{ team.name }}</td>
      <td>{{ team.matchesPlayed }}</td>
      <td>{{ team.wins }}</td>
      <td>{{ team.draws }}</td>
      <td>{{ team.losses }}</td>
      <td>{{ team.goalsScored }} : {{ team.goalsConceded }}</td>
      <td>{{ team.points }}</td>
    </tr>
  </tbody>
</table>
